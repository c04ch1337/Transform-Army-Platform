name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"
  POETRY_VERSION: "1.7.1"

jobs:
  # ==================== Python Backend Linting ====================
  lint-python:
    name: Lint Python (Backend)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            apps/adapter/.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('apps/adapter/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version ${{ env.POETRY_VERSION }}
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: apps/adapter
        run: |
          poetry config virtualenvs.in-project true
          poetry install --no-interaction

      - name: Run Ruff
        working-directory: apps/adapter
        run: poetry run ruff check .

      - name: Run Black
        working-directory: apps/adapter
        run: poetry run black --check .

      - name: Run mypy
        working-directory: apps/adapter
        run: poetry run mypy src

  # ==================== TypeScript Frontend Linting ====================
  lint-typescript:
    name: Lint TypeScript (Frontend)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            apps/web/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('apps/web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: apps/web
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        working-directory: apps/web
        run: pnpm lint

      - name: Run TypeScript type check
        working-directory: apps/web
        run: pnpm type-check

  # ==================== Backend Tests ====================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: transform_army_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            apps/adapter/.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('apps/adapter/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version ${{ env.POETRY_VERSION }}
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: apps/adapter
        run: |
          poetry config virtualenvs.in-project true
          poetry install --no-interaction

      - name: Run tests with coverage
        working-directory: apps/adapter
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/transform_army_test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: test-secret-key-for-ci
          LANGCHAIN_API_KEY: test-key
        run: poetry run pytest --cov=src --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: apps/adapter/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  # ==================== Frontend Tests ====================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            apps/web/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('apps/web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: apps/web
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        working-directory: apps/web
        run: pnpm test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: apps/web/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  # ==================== Build Docker Images ====================
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint-python, lint-typescript, test-backend, test-frontend]
    strategy:
      matrix:
        service: [adapter, web]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.service }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.service }}-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: apps/${{ matrix.service }}
          file: apps/${{ matrix.service }}/Dockerfile
          push: false
          tags: transform-army-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  # ==================== Summary ====================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint-python, lint-typescript, test-backend, test-frontend, build-docker]
    if: always()
    steps:
      - name: Check job status
        run: |
          if [[ "${{ needs.lint-python.result }}" == "success" ]] && \
             [[ "${{ needs.lint-typescript.result }}" == "success" ]] && \
             [[ "${{ needs.test-backend.result }}" == "success" ]] && \
             [[ "${{ needs.test-frontend.result }}" == "success" ]] && \
             [[ "${{ needs.build-docker.result }}" == "success" ]]; then
            echo "✅ All CI checks passed!"
            exit 0
          else
            echo "❌ Some CI checks failed"
            exit 1
          fi